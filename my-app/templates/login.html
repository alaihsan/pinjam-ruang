{% extends 'base.html' %}

{% block title %}Login - Sistem Pinjam Ruang{% endblock %}

{% block content %}
<style>
    /* Menambahkan sedikit style khusus untuk halaman login agar lebih menarik */
    .login-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 70vh; /* Mengisi tinggi layar */
    }
</style>

<div class="login-wrapper">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="card shadow-lg border-0">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <i class="fas fa-building fa-3x text-primary"></i>
                    <h3 class="mt-3">Sistem Pinjam Ruangan</h3>
                    <p class="text-muted">Silakan masuk untuk melanjutkan</p>
                </div>
                
                {# Pesan error dari flash akan ditampilkan secara otomatis oleh base.html #}
                
                <form action="{{ url_for('login') }}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Masuk</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
