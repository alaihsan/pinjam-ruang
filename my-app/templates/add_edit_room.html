{% extends 'base.html' %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
<h1 class="h2 mb-4">{{ form_title }}</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nama Ruangan</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ room.name if room else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">Kapasitas</label>
                <input type="number" class="form-control" id="capacity" name="capacity" value="{{ room.capacity if room else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Lokasi</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ room.location if room else '' }}">
            </div>
            <div class="mb-3">
                <label for="facilities" class="form-label">Fasilitas (pisahkan dengan koma)</label>
                <textarea class="form-control" id="facilities" name="facilities" rows="3">{{ room.facilities if room else '' }}</textarea>
            </div>
            <a href="{{ url_for('manage_rooms') }}" class="btn btn-secondary">Batal</a>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>
</div>
{% endblock %}
